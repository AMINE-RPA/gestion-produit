<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .image-preview {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        .image-preview img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ajouter  produit</h1>
    <form id="addProductForm">
        <label for="name">Nom du produit :</label>
        <input type="text" id="name" placeholder="Ex : Chaussures de sport" required>

        <label for="secondaryName">Catégorie :</label>
        <select id="secondaryName" required>
            <option value="" disabled selected>Choisir une catégorie</option>
            <option value="Vêtements">Vêtements</option>
            <option value="Électronique">Électronique</option>
            <option value="Maison">Maison</option>
            <option value="Autres">Autres</option>
        </select>

        <label for="price">Prix (€) :</label>
        <input type="number" id="price" placeholder="Ex : 50" required min="1">

        <label for="image">Lien de l'image :</label>
        <input type="url" id="image" placeholder="Ex : https://via.placeholder.com/150" required>

        <div class="image-preview" id="imagePreview">
            <img src="" alt="Aperçu de l'image" id="previewImage" style="display: none;">
        </div>

        <button type="submit">Ajouter le produit</button>
    </form>

    <script>
        // Affichage d'un aperçu d'image
        const imageInput = document.getElementById("image");
        const previewImage = document.getElementById("previewImage");
        const imagePreview = document.getElementById("imagePreview");

        imageInput.addEventListener("input", () => {
            const imageUrl = imageInput.value;
            if (imageUrl) {
                previewImage.src = imageUrl;
                previewImage.style.display = "block";
            } else {
                previewImage.style.display = "none";
            }
        });

        // Gestion de la soumission du formulaire
        const form = document.getElementById("addProductForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Récupération des données
            const name = document.getElementById("name").value;
            const secondaryName = document.getElementById("secondaryName").value;
            const price = document.getElementById("price").value;
            const image = document.getElementById("image").value;

            // Validation supplémentaire (facultative)
            if (!name || !secondaryName || !price || !image) {
                alert("Veuillez remplir tous les champs.");
                return;
            }

            // Objet produit
            const newProduct = {
                name,
                secondaryName,
                price,
                image,
            };

            console.log("Produit à ajouter :", newProduct);

            // Ajout via l'API GitHub
            const url = "https://api.github.com/repos/AMINE-RPA/gestion-produit/contents/products.json";
";
            const token = "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"; // Remplacez par votre token GitHub

            try {
                // Récupérer le contenu actuel
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                if (!response.ok) {
                    throw new Error("Impossible de récupérer le fichier products.json");
                }

                const data = await response.json();

                // Décodage du contenu actuel
                let products = JSON.parse(atob(data.content));

                // Ajout du nouveau produit
                products.push(newProduct);

                // Encodage en Base64
                const updatedContent = btoa(JSON.stringify(products, null, 2));

                // Mise à jour du fichier sur GitHub
                const updateResponse = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: "Ajout d'un nouveau produit",
                        content: updatedContent,
                        sha: data.sha,
                    }),
                });

                if (!updateResponse.ok) {
                    throw new Error("Erreur lors de la mise à jour de products.json");
                }

                alert("Produit ajouté avec succès !");
                form.reset(); // Réinitialisation du formulaire
                previewImage.style.display = "none"; // Masquer l'aperçu de l'image
            } catch (error) {
                console.error("Erreur :", error);
                alert("Une erreur s'est produite. Consultez la console pour plus d'informations.");
            }
        });
    </script>
</body>
</html>
