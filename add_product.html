<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #333;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        form label {
            font-weight: bold;
        }
        form input {
            padding: 0.5rem;
            width: 100%;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ajouter un Produit</h1>
    </header>
    <nav>
        <a href="index.html">Produits</a>
        <a href="add_product.html">Ajouter un Produit</a>
    </nav>

    <div class="container">
        <h2>Ajouter un Nouveau Produit</h2>
        <form id="add-product-form">
            <label for="product-name">Nom du Produit</label>
            <input type="text" id="product-name" required>

            <label for="product-secondary-name">Nom Secondaire</label>
            <input type="text" id="product-secondary-name" required>

            <label for="product-price">Prix</label>
            <input type="number" id="product-price" step="0.01" required>

            <label for="product-image">Lien de l'Image</label>
            <input type="text" id="product-image" required>

            <button type="submit">Ajouter le Produit</button>
        </form>
    </div>

    <script>
        // Ajouter un produit
        const addProductForm = document.getElementById('add-product-form');
        addProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newProduct = {
                name: document.getElementById('product-name').value,
                secondaryName: document.getElementById('product-secondary-name').value,
                price: parseFloat(document.getElementById('product-price').value).toFixed(2),
                image: document.getElementById('product-image').value,
            };

            const response = await fetch('https://raw.githubusercontent.com/<your-username>/<your-repo>/main/products.json');
            const products = await response.json();
            products.push(newProduct);

            await fetch('https://api.github.com/repos/<your-username>/<your-repo>/contents/products.json', {
                method: 'PUT',
                headers: {
                    'Authorization': 'token <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>',
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: 'Ajout d\'un nouveau produit',
                    content: btoa(JSON.stringify(products, null, 2)),
                }),
            });

            alert('Produit ajouté avec succès!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
