<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Produit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            background: #333;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            padding: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        form label {
            font-weight: bold;
        }
        form input {
            padding: 0.5rem;
            width: 100%;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ajouter un Produit</h1>
    </header>
    <nav>
        <a href="index.html">Produits</a>
        <a href="add_product.html">Ajouter un Produit</a>
    </nav>

    <div class="container">
        <h2>Ajouter un Nouveau Produit</h2>
        <form id="add-product-form">
            <label for="product-name">Nom du Produit</label>
            <input type="text" id="product-name" required>

            <label for="product-secondary-name">Nom Secondaire</label>
            <input type="text" id="product-secondary-name" required>

            <label for="product-price">Prix</label>
            <input type="number" id="product-price" step="0.01" required>

            <label for="product-image">Lien de l'Image</label>
            <input type="text" id="product-image" required>

            <button type="submit">Ajouter le Produit</button>
        </form>
    </div>

     <script>
        // Ce code contient la logique pour ajouter un produit
        const form = document.querySelector("#addProductForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Récupérer les valeurs du formulaire
            const name = document.querySelector("#name").value;
            const secondaryName = document.querySelector("#secondaryName").value;
            const price = document.querySelector("#price").value;
            const image = document.querySelector("#image").value;

            // URL de l'API GitHub
            const url = "https://api.github.com/repos/AMINE-RPA/gestion-produit/contents/products.json";

            // Jeton GitHub (remplacez "votre-token" par votre vrai jeton)
            const token = "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";

            try {
                // Étape 1 : Récupérer le contenu actuel de products.json
                const response = await fetch(url, {
                    method: "GET",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                    },
                });

                if (!response.ok) {
                    throw new Error("Impossible de récupérer le fichier products.json");
                }

                const data = await response.json();

                // Décoder le contenu encodé en Base64
                let products = JSON.parse(atob(data.content)); // Maintenant, products est un tableau

                // Vérifiez si products est bien un tableau
                if (!Array.isArray(products)) {
                    throw new Error("Le contenu de products.json n'est pas un tableau valide !");
                }

                // Étape 2 : Ajouter le nouveau produit au tableau
                const newProduct = {
                    name,
                    secondaryName,
                    price,
                    image,
                };

                products.push(newProduct); // Ajout du produit au tableau

                // Étape 3 : Encoder en Base64 pour envoyer à l'API
                const updatedContent = btoa(JSON.stringify(products, null, 2)); // Mise en forme propre

                // Étape 4 : Mettre à jour le fichier sur GitHub
                const updateResponse = await fetch(url, {
                    method: "PUT",
                    headers: {
                        "Authorization": `token ${token}`,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: "Ajout d'un nouveau produit",
                        content: updatedContent,
                        sha: data.sha, // Utilisez le SHA du fichier actuel
                    }),
                });

                if (!updateResponse.ok) {
                    throw new Error("Erreur lors de la mise à jour de products.json");
                }

                alert("Produit ajouté avec succès !");
                form.reset(); // Réinitialiser le formulaire
            } catch (error) {
                console.error("Erreur :", error);
                alert("Une erreur s'est produite. Consultez la console pour plus de détails.");
            }
        });
    </script>
</body>
</html>
